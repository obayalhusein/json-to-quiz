<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz from JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container" style="max-width: 700px">
    <h1>Convert JSON to Quiz</h1>

    <a href="/example.json" download class="btn btn-link mb-3">example.json</a>

    <!-- JSON file uploader -->
    <div class="mb-3">
      <label for="jsonFile" class="form-label">Your quiz file</label>
      <input class="form-control" type="file" id="jsonFile" accept=".json" />
    </div>

    <div id="quizContainer" class="mt-4"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
